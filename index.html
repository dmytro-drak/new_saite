<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all_font.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="contact">
        <div class="container">
            <div class="title__box">
                <h2 class="title__title">
                    contact
                </h2>
            </div>


            <div class="wrapper d-flex j-c-s-b">

                <div class="forms">
                    <div class="forms__row d-flex j-c-s-b">
                        <div class="forms__item">
                            <h3 class="forms__item_title">
                                Your name
                            </h3>
                            <input type="text" class="forms__item_box">
                        </div>
                        <div class="forms__item">
                            <h3 class="forms__item_title">
                                Your e-mail
                            </h3>
                            <input type="text" class="forms__item_box">
                        </div>
                    </div>
                    <div class="forms__item">
                        <h3 class="forms__item_title">
                            Message
                        </h3>
                        <textarea class="forms__item_message"></textarea>
                        <!-- <input type="text" class="forms__item_box"> -->
                    </div>

                    <button type="submit" class="forms__btn d-flex">Send</button>
                </div>

                <div class="contacts">
                    <p class="contacts__text">
                     Have an idea for a project? Just looking to 
                     explore and see the possibilities?<br>
                     I'm here to help.
                    </p>
                    
                    <p class="contacts__text_signature">
                     Postma Elena
                    </p>
                    <div class="contacts__link">
                        <i class="fab fa-facebook-f link"></i>
                        <i class="fab fa-linkedin-in link"></i>
                        <a href="" class="contacts__mail">e-mail: <span class="contacts__span">postma.elena@gmail.com</span></a>
                    </div>
                </div>
            </div>


           
        </div>
    </section>
</body>

</html>
